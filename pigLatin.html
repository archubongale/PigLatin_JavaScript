<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-1.11.3.js"></script>

    <title>Pig Latin</title>

  <body>
    <div class="container">
      <h1>Pig Latin</h1>

      <form id="pig-latin">
        <div class="form-group">
          <label for="userWord">Enter text to change it into PigLatin:</label>
          <input id="userWord" type="text" required=""><br>
        </div>

        <button type="submit" class="btn btn-success">Try It!</button>
      </form>

      <div id="result">
        <h3>Translated message:</h3>
        <div class="well">
          <span class="translated"></span>
        </div>


      </div>
    </div>


    </div>
